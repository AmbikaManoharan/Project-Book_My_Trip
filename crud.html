<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Application</title>
    <style>
        body{
            background-color: blue;
        }
        .navbar{
            background-color: darkblue;
        }
        i{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container-fluid1">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Book My Trip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Flights</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Hotels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html" style="padding-left: 500px;">Login Or Create Account</a>
                </li>
              </ul>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 200px;">
              <button class="btn btn-outline-success" type="submit" style="width: 100px;">Search</button>
            </div>
          </div>
        </nav>
    </div>
    <div class="container w-50 mt-3 mb-3  border">
      
        <div class="row mb-3 mt-3">
          <label for="flightName" class="col-sm-2 col-form-label">Flight Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="flightName">
          </div>
        </div>

        <div class="row mb-3">
            <label for="dept" class="col-sm-2 col-form-label">Departure</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dept">
            </div>
        </div>
        <div class="row mb-3">
            <label for="arrival" class="col-sm-2 col-form-label">Arrival</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="arrival">
            </div>
        </div>
        <div class="row mb-3">
            <label for="deptTime" class="col-sm-2 col-form-label">Time of Departure</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="depttime">
            </div>
        </div>
        <div class="row mb-3">
            <label for="arrivalTime" class="col-sm-2 col-form-label">Time of Arrival</label>
            <div class="col-sm-10">
              <input type="time" class="form-control" id="arrivalTime">
            </div>
        </div>

        <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">Date of Travel</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3 col-md-3 offset-md-5" onclick="addDetails()">Add Details</button>
   
</div>
<div id="error">

</div>

<div id="productsDiv">

</div>
<script src="./script.js"></script>
        
    
</body>
</html>
